version: "3.8"

services:
  backend:
    image: laudit-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - credentials_data:/app/credentials
    deploy:
      restart_policy:
        condition: on-failure

  frontend:
    image: laudit-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  credentials_data:
